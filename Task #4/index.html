<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task #4</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
	<div class="header">
		<button class="button_start_game" onclick="start_game()">Начать игру!</button>
		<p id="raund"></p>
	</div>

	<div class="main">
		<div class="player">
			<div class="characters_mage">
				<table>
					<tr id="mage_maxHealth"></tr>
					<tr id="mage_name"></tr>
					<tr id="mage_moves"></tr>
					<table id="mage_moves_info">

					</table>
				</table>
			</div>
			<div class="hero">
				<video class="hero_video" autoplay="" loop="" muted="" >
					<source src="res/mage_video.webm" type='video/webm'>
				</video>
			</div>
		</div>

		<div class="monster">
			<div class="characters_monster">
				<table>
					<tr id="monster_maxHealth"></tr>
					<tr id="monster_name"></tr>
					<tr id="monster_moves"></tr>
					<table id="monster_moves_info">

					</table>
				</table>
			</div>
			<div class="hero">
				<video class="hero_video" autoplay="" loop="" muted="" >
					<source src="res/monster_video.webm" type='video/webm'>
				</video>
			</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
